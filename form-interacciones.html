<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario solicitudes usuarios</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.datetimepicker.full.js" type="text/javascript"></script>
    
</head>
<body>
    <div class="container">        
        <form>
            <legend>Interacciones con el usuario</legend>
            <div class="form-group row">
                <label for="cliente" class="col-lg-2 form-label">Nombre Cliente</label>
                <div class="col-lg-8">
                    <input type="text" name="nombreCliente" class="form-control" placeholder="Nombre del cliente">
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-primary" type="button">Agregar nuevo</button>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-1 control-label" for="facebook">Facebook</label>
                <div class="col-lg-1">
                    <input class="form-check-input" type="radio" name="origenInteraccion" value="facebook">
                </div>
                <label class="col-lg-1 control-label" for="instagram">Instagram</label>
                <div class="col-lg-1">
                    <input class="form-check-input" type="radio" name="origenInteraccion" value="instagram">
                </div>
                <label class="col-lg-1 control-label" for="asunto">Asunto</label>                
                <div class="col-lg-5">
                    <select class="form-select form-control">
                        <option selected>Opciones</option>
                        <option value="info">Informacion</option>
                        <option value="platica">Sesion informativa</option>
                    </select>                        
                </div>                
            </div>
            <div class="form-group row">
                <label class="col-lg-2 form-label">Comentario</label>
                <div class="col-lg-8">
                    <textarea class="form-control" rows="4" name="comentario" required></textarea>
                </div>                
            </div>
            <div class="form-group row">
                <label class="col-lg-2 form-label">Programar llamada?</label>
                <div class="col-lg-2 form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="checkboxLlamadaFutura">
                </div>
                <div class="col-lg-6 fechaHoraLlamadaDefinida" id="fechaHoraLlamadaDefinida">                    
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-2 control-label" for="alta">Prioridad</label>
                <label class="col-lg-1 control-label" for="alta">Alta</label>
                <div class="col-lg-1">
                    <input class="form-check-input" type="radio" name="nivelPrioridad" value="alta">
                </div>
                <label class="col-lg-1 control-label" for="alta">Media</label>
                <div class="col-lg-1">
                    <input class="form-check-input" type="radio" name="nivelPrioridad" value="alta">
                </div>
                <label class="col-lg-1 control-label" for="alta">Baja</label>
                <div class="col-lg-1">
                    <input class="form-check-input" type="radio" name="nivelPrioridad" value="alta">
                </div>                                
            </div>
            <div class="form-group row">
                <button type="button" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div> <!-- / container -->
    
</body>

<script src="js/functions.js" type="text/javascript"></script>
<script>document.getElementById("checkboxLlamadaFutura").addEventListener("change", callCalendar);</script>


</html>
